  <style>
    .CodeMirror {
      border: 1px solid #ccc;
      height: auto;
      max-height: 150px;
      border-radius: .3em;
    }

    .CodeMirror-scroll {
      height: auto;
      max-height: 150px;
    }

    .CodeMirror pre.CodeMirror-placeholder {
      color: #999;
    }

    input,
    textarea {
      outline: none;
    }



    input[type=checkbox] {
      position: relative;
    }

    /* to hide the checkbox itself */
    input[type=checkbox]:before {
      position: absolute;
      background-color: white;
      height: 100%;
      width: 100%;
      font-family: "Font Awesome 5 Free";
      display: inline-block;
      content: "\f0c8";
      letter-spacing: 10px;
    }

    /* space between checkbox and label */
    input[type=checkbox]:checked:before {
      font-family: "Font Awesome 5 Free";
      background-color: white;
      display: inline-block;
      content: "\f14a";
      letter-spacing: 5px;
    }
  </style>
